<ion-header>
  <ion-navbar color="upDown">
    <ion-title>Llamadas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let contact of contactsService.contacts" (click)="buttonClick(contact)">
          <ion-avatar item-start>
              <img src="{{contact.img}}">
          </ion-avatar>
          <h2>{{contact.nombre}}</h2>
          <p>{{contact.titulo}}</p>
          </ion-item>
      </ion-list>
</ion-content>
